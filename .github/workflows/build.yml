name: Deewave build frontend

on:
    pull_request:
        branches: ['develop']

jobs:
    build:
        name: Build application
        runs-on: ubuntu-latest

        steps:
            - name: Preparing git branch
              uses: actions/checkout@v3

            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install dependencies
              run: npm install

            #            - name: Test
            #              run: npm run test

            - name: Build
              run: npm run build
