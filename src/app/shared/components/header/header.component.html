<header>
	<div class="nav">
		<h1 class="nav-elem">Поребрик</h1>
		<div class="nav-elem-btn">
			<button (click)="openFormEvent()" class="create-btn">
				Создать <span>событие</span>
			</button>
		</div>
		<nav class="nav-elem-menu">
			<input class="menu-btn" type="checkbox" id="menu_btn" />
			<label class="menu-icon" for="menu_btn">
				<span class="navicon"></span>
			</label>
			<ul class="menu">
				<li *ngFor="let item of listNavigation">
					<a *ngIf="item.visible"
						[routerLink]="[item.routingName]"
						[routerLinkActive]="['active-link']"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						{{ item.name }}
					</a>
				</li>

				<li *ngIf="!isAuth">
					<button (click)="openAuthModal()">Войти</button>
				</li>
			</ul>
		</nav>
	</div>
</header>

<div>
	<ng-container #modalForm></ng-container>
</div>
