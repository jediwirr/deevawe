<div>
  <div>
    <div>
      <input (click)="showOrHideCalendar()" [value]="date" />
      <img src="../../../../assets/icons/calendar.svg" />
    </div>
    <div>
      <app-clock></app-clock>
    </div>
  </div>
  <div *ngIf="isShowCalendar">
    <app-calendar
      (emitSelectedDate)="setDate($event)"
      [currentStartDate]="momentDate"
    ></app-calendar>
  </div>
</div>
