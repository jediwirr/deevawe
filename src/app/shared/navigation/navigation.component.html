<header>
  <h2>{{ nameActivePage }}</h2>
  <button (click)="openFormEvent()">Создать событие</button>
  <nav>
    <ul>
      <a
        class="navigation-link"
        *ngFor="let item of listNavigation"
        [routerLink]="[item.routingName]"
        [routerLinkActive]="['active-link']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <li>
          {{ item.name }}
        </li>
      </a>
    </ul>
  </nav>
</header>

<ng-container #modalFormEvent></ng-container>
